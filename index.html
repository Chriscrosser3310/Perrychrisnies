<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Perrychrisnies</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<script src="js/trianglify.min.js"></script>
	<script src="encom-globe.min.js"></script>
	<script src="grid.js"></script>
	<script src="data.js"></script>
	<script src="js/project_data.js"></script>

	<!-- Scrollbar -->
	<link rel="stylesheet" href="css/perfect-scrollbar.css">
	<script src="js/perfect-scrollbar.min.js" type="text/javascript"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112279351-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-112279351-2');

</head>

<body>
	<h1 id="intro">{ }</h1>
	<div id="main">
		<center><img src="img/honeyworks.jpg" alt="HoneyWorks" style="width:188px;height:116px;"></center>
		<h2><span class="lang-button" style="color:#90c53f;" data-panel="penny">Penny<span class="underline"
			style="background-color:#90c53f;"></span></span> and <span class="lang-button" style="color: #5ec9f8;" data-panel="chris">Chris<span class="underline"
				style="background-color:#5ec9f8;"></span></span> have been <span class="lang-button" style="color:#FFC0CB;" data-panel="in_love">in love<span class="underline"
					style="background-color:#FFC0CB;"></span></span> for <span id="age"></span> years </h2>
		<svg id="linedown">
			<line x1=0 y1=0 x2=0 y2=100>
		</svg>
		<span id="langhint">(click to view details)</span>
		<svg id="rect">
			<path id="rectleft" />
			<path id="rectright" />
		</svg>
		<div id="penny" class="lang-panel">
			<h3 class="lang-desc">Penny, 又名臭盆。对气味的识别能力较弱，表现在时常会觉得自己又臭又香。</h3>
			<div class="projects node" data-cat="penny">
				<div data-proj="sleeping_penny" class="proj" style="background-image: url(img/sleeping_penny.jpg)">
					<h3>Sleeping Penny</h3>
				</div>
				<div data-proj="earphone_penny" class="proj" style="background-image: url(img/earphone.jpg)">
					<h3>Earphone Penny</h3>
				</div>
			</div>
		</div>
		<div id="chris" class="lang-panel">
			<h3 class="lang-desc">Chris, 又名大狗，因与臭盆长期接触而进化成臭狗。</h3>
			<div class="projects flutter" data-cat="chris">
				<div data-proj="old_dog" class="proj" style="background-image: url(img/old_dog.jpg)">
					<h3>Old Dog</h3>
				</div>
				<div data-proj="normal_dog" class="proj" style="background-image: url(img/normal_dog.jpg)">
					<h3>Normal Dog</h3>
				</div>
			</div>
		</div>
		<div id="in_love" class="lang-panel">
			<h3 class="lang-desc">狗和盆</h3>
			<div class="projects node" data-cat="in_love">
				<div data-proj="dog_and_pen1" class="proj" style="background-image: url(img/dog_and_pen1.jpg)">
					<h3>Dog and Pen</h3>
				</div>
				<div data-proj="dog_and_pen2" class="proj" style="background-image: url(img/dog_and_pen2.jpg)">
					<h3>Dog and Pen</h3>
				</div>
			</div>
		</div>
		<div id="details">
			<h2>Our memories are right here on the earth</h2>
		</div>
		<div id="modal">
			<h2></h2>
			<p></p>
			<div>
				<a target="_blank"><img src="img/proj.png"></a>
			</div>
			<div class="close">X</div>
		</div>
	</div>
	<script type="text/javascript" src="js/intro.js"></script>
	<script type="text/javascript" src="js/age.js"></script>
	<script type="text/javascript" src="js/langs.js"></script>
	<script type="text/javascript" src="js/seen.js"></script>
	<script type="text/javascript" src="js/globe.js"></script>
</body>

</html>
